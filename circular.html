<html>
    <head>
        <title>lohi</title>
        <style>
            body{
                width:100%;
                height: 100svh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .child{
                width: 100px;
                height: 100px;
                background-color: rgb(224, 4, 248);
                border-radius: 50%;
                animation: myanime 5s linear infinite ; 
            }
            @keyframes myanime{
                0%{
                    transform: rotatez(0deg) translate(100px);
                }
                100%{
                    transform: rotatez(360deg) translate(100px);
                }
            }
        </style>
    </head>
    <body>
        <div class="child"></div>
    </body>
</html>
