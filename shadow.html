<html>
    <head>
        <title>lohi</title>
    </head>
    <style>
        
        .shadow{
            width: 350px;
            height:350px;
            border: 4px solid black;
            box-shadow:30px 30px 15px 0px black;
        } 
        .shadow1{
            width: 350px;
            height:350px;
            position: relative;
            top:150px;
            left: 30px;
            /* box-shadow:30px 30px 15px 0px black; */
            box-shadow:0px 0px 25px 5px rgb(73, 59, 59);
            border-radius: 10px;
        }  
        .shadow2{
            width: 350px;
            height:350px;
            position: relative;
            background-color: rgb(236, 156, 6);
            top:250px;
            /* box-shadow:30px 30px 15px 0px black; */
            box-shadow:0px 0px 20px 25px rgb(216, 140, 7);
            border-radius: 50%;
        }  
        /* TEXT SHADOW */
          .text{
            width: 550px;
            height:250px;
            position: relative;
            top:350px;
            color: purple; 
            font-size: 70px;
            text-shadow: 10px 10px 15px rgb(132, 25, 132);
          }
    </style>
    <body>
        <div class="shadow"></div>
        <div class="shadow1"></div>
        <div class="shadow2"></div>
        <div class="text">SHAMYA LOHITHA</div>
    </body>
</html>
