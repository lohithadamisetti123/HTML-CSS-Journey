<html>
    <head>
        <title>lohi</title>
    </head>
    <style>
      .div1{
        width:250;
        height: 300px;
        background-color: green;
        border: 3px solid black;
        position: absolute;
        /* z index gives the priority for higher value */
        z-index:0;
      }
      .div2{
        width:250;
        height: 300px;
        background-color: rgb(25, 214, 186);
        border: 3px solid black;
        position: absolute;
        top:70px;
        left:70px;
        z-index:3;
      }
      .div3{
        width:250;
        height: 300px;
        background-color: rgb(184, 135, 10);
        border: 3px solid black;
        position: absolute;
        top:150px;
        left:150px;
        z-index:4;
      }
      
    </style>
    <body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        
        
    </body>
</html>
