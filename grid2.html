<html>
    <head>
        <title>Lohi</title>
        <style>
           .parent{
            width:100%;
            height:700px;
            border:3px solid black;
            display: flex;
            color: white;
             font-size: 60px;
             display: grid;
             grid-template-rows: 1fr 1fr ;
             grid-template-columns: 1fr 1fr ;
           }
           .child1{
            width:200px;
            height:200px;
            text-align: center;
            background-color:rgb(7, 60, 196);
           justify-self:center ;
           align-self: center;
           }
           .child2{
            width:200px;
            height:200px;
            text-align: center;
            background-color:rgb(23, 197, 107);
            justify-self:end ;
           align-self: end;
           }
           
           .child3{
            width:200px;
            height:200px;
            text-align: center;
            background-color:rgb(193, 22, 119);
            justify-self:end ;
           align-self: start;
           }
           
           .child4{
            width:200px;
            height:200px;
            text-align: center;
            background-color:rgb(226, 205, 19);
            justify-self:end ;
           align-self: end;
           }
           
        </style>
    </head>
    <body>
        <div class="parent">   
            <div class="child1">1</div>
            <div class="child2">2</div>
            <div class="child3">3</div>
            <div class="child4">4</div>
        </div>
    </body>
</html>
