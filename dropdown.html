<html>
    <head>
        <title>lohi</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .parent{
                width: 100px;
                border: 1px solid black;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .child1{
                width: 100%;
                text-align-last: center;
                padding: 10px;
            }
            .child2{
                display: none;
            }
            .submenu{
                padding: 10px;
            }
            .submenu:hover{
                background-color: grey;
                color: white;
            }
            .parent:hover .child2{
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">
                Menu<i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="child2">
                <div class="submenu">option1</div>
                <div class="submenu">option2</div>
                <div class="submenu">option3</div>
                <div class="submenu">option4</div>
                <div class="submenu">option5</div>
            </div>
        </div>
    </body>
</html>
