<!DOCTYPE html>
<html>
<head>
    <title>Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            transform-style: preserve-3d;
        }

        .tile {
            width: 64px;
            height: 64px;
            background-color: white;
            border: 1px solid #333;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .front .tile  { background-color: red; }
        .back .tile   { background-color: orange; }
        .right .tile  { background-color: blue; }
        .left .tile   { background-color: green; }
        .top .tile    { background-color: white; }
        .bottom .tile { background-color: yellow; }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face back">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face right">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face left">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face top">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face bottom">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
    </div>
</body>
</html>
