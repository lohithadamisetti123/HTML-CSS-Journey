<html>
    <head>
        <title>Task</title>
        <style>
          body{
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .button{
            position: relative;
            width:120px;
            height: 50px;
            text-align: center;
            align-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background-color: rgb(3, 150, 242);
            border-radius: 7px;
            overflow:hidden;
            z-index: 1;
          }
          .button::before{
               position: absolute;
               content: "";
               left: 0;
               top: 0;
               width: 100%;
               height:100%;
               background-color: rgba(153, 219, 244,0.7);
               transform:translateX(-200px) skew(20deg);
               transition: .5s linear;
               z-index: -1;
               
          }
          .button:hover::before{
            transform: translateX(130px)skew(20deg);
          }
        </style>
    </head>
    <body>
        <div class="button">Submit</div>
    </body>
</html>
