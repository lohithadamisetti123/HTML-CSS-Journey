<html>
    <head>
        <title>Lohi</title>
        <style>
           .parent{
            width:100%;
            height:200px;
            border:3px solid black;
            /* arrange in horizantal mannaer
            never allows to move out of the parent */
            display: flex;
             justify-content: space-between;

           }
           .parent1{
           width:100%;
            height:200px;
            border:3px solid black;
            display: flex;
            justify-content: space-evenly;

           }
           .parent2{
           width:100%;
            height:200px;
            border:3px solid black;
            display: flex;
            justify-content: space-around;

           }
           .child1{
            width:200px;
            height:200px;
            background-color:rgb(7, 60, 196);
           }
           .child2{
            width:200px;
            height:200px;
            background-color:rgb(5, 80, 19);
           }
           .child3{
            width:200px;
            height:200px;
            background-color: red;
           }
           
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1"></div>
            <div class="child2"></div>
            <div class="child3"></div>
        </div>
        <br/>
        <div class="parent1">
            <div class="child1"></div>
            <div class="child2"></div>
            <div class="child3"></div>
        </div>
        <br/>
        <div class="parent2">
            <div class="child1"></div>
            <div class="child2"></div>
            <div class="child3"></div>
        </div>
    </body>
</html>
