<html>
    <head>
        <title>Lohi</title>
        <style>
           .parent{
            width:100%;
            height:1500px;
             display: grid;
             grid-template-rows: 1fr 2fr 1fr;
             grid-template-columns: 1fr 2fr 1fr ;
             background-color: rgb(166, 83, 192);
             
           }
           .block{
            width:200px;
            height:200px;
            background-color:rgb(237, 148, 238);
           }
           .c1{
             border: 1px solid black;
            display: flex;
            justify-content: end;
            align-items: end;
           }
           .c2{
           border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: end;
           }
           .c3{
            border: 1px solid black;
            display: flex;
            justify-content: start;
            align-items: end;
           }
           .c4{
            border: 1px solid black;
            display: flex;
            justify-content: end;
            align-items: center;
           }
           .c5{
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
           }
           .c6{
            border: 1px solid black;
            display: flex;
            justify-content: start;
            align-items: center;
           }
           .c7{
           border: 1px solid black;
            display: flex;
            justify-content: end;
            align-items: start;
           }
           .c8{
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: start;
           }
           .c9{
            border: 1px solid black;
            display: flex;
            justify-content: start;
            align-items: start;
           }
        </style>
    </head>
    <body>
        <div class="parent">   
        <div class="c1"><div class="block"></div></div>
        <div class="c2"><div class="block"></div></div>
        <div class="c3"><div class="block"></div></div>
        <div class="c4"><div class="block"></div></div>
        <div class="c5"><div class="block"></div></div>
        <div class="c6"><div class="block"></div></div>
        <div class="c7"><div class="block"></div></div>
        <div class="c8"><div class="block"></div></div>
        <div class="c9"><div class="block"></div></div>
        </div>
    </body>
</html>
