<html>
    <head>
        <title>lohi</title>
        <style>
             /* <!-- Group Selector --> */
            h1,h2,b, .group{
                padding: 0;
                color:brown;
                background-color: bisque;
            }
            /* Nested Selector */
            /* Here we can directly give the tags */
            /* div p h3{ */
            .container .innerContainer span{
                color:darkblue;
                background-color: cyan;
            }
           
        </style>
    </head>
    <!-- No need to give class name because we are directly given the tags -->
    <h1><i>LOHITHA</i></h1>
    <h2><i>SHAMYA LOHITHA DAMISETTI</i></h2>
    <b><i>HELLO PEOEPLE!!!</i></b>
    <!-- Nested selector -->
     <!-- Block level elements cannot be nested -->
    <div class="container">
        <p class="innerContainer">
            <span>THIS IS INNER CHILD</span>
        </p>
    </div>


</html>
