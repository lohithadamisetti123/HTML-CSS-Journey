<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DREAM_VACATION - Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #c8e6c9;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      width: 100%;
      height: 70px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgb(6, 33, 3);
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 999;
      padding: 0 20px;
    }

    .logo1 {
      width: 180px;
      max-width: 100%;
    }

    .navbar {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
      margin-left: 30px;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      background-color: rgb(14, 87, 14);
      color: white;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: 530;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      background-color: white;
      color: rgb(9, 122, 43);
    }

    main {
      margin-top: 100px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .map-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .map-button {
      background-color: rgb(14, 87, 14);
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      text-align: center;
    }

    .map-button:hover {
      background-color: rgb(9, 122, 43);
    }

    .map-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
    }

    .map-embed {
      flex: 2;
      min-width: 300px;
    }

    .map-embed iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .map-directions {
      flex: 1;
      min-width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .map-directions iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .footer {
      background-color: rgb(2, 35, 17);
      padding: 30px 20px 10px;
      color: white;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo2 {
      width: 150px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .footlinks h4 {
      font-size: 20px;
      font-weight: 500;
      margin: 15px 0 5px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social a {
      font-size: 20px;
      height: 30px;
      width: 30px;
      color: rgb(2, 35, 17);
      background-color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social a:hover {
      transform: scale(1.2);
    }

    .end {
      margin-top: 20px;
    }

    .end p {
      font-size: 13px;
      color: white;
      letter-spacing: 1px;
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (max-width: 768px) {
      .map-section {
        flex-direction: column;
      }
      .map-embed iframe,
      .map-directions iframe {
        height: 350px;
      }
      .map-button {
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
