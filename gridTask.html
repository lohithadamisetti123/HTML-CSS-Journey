<html>
<head>
    <title>Lohi</title>
    <style>
        .parent {
            width: 100%;
            height: 1500px;
            border: 3px solid black;
            color: white;
            font-size: 60px;
            display: grid;
            grid-template-rows: 1fr 2fr 1fr;
            grid-template-columns: 1fr 2fr 1fr;
            background-color: rgb(166, 83, 192);
        }
         .child1{
            border: 3px solid black;
           }
        .c1, .c2, .c3, .c4, .c5, .c6, .c7, .c8, .c9 {
            width: 200px;
            height: 200px;
            text-align: center;
            background-color: rgb(227, 120, 229);
            border: 3px solid black;
        }
        .c1 {
            justify-self: end;
            align-self: end;
        }
        .c2 {
            justify-self: center;
            align-self: end;
        }
        .c3 {
            justify-self: end;
            align-self: end;
        }
        .c4, .c5, .c6, .c7, .c8, .c9 {
            justify-self: end;
            align-self: end;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
        <div class="c4">4</div>
        <div class="c5">5</div>
        <div class="c6">6</div>
        <div class="c7">7</div>
        <div class="c8">8</div>
        <div class="c9">9</div>
    </div>
</body>
</html>
