<html>
    <head>
        <title>lohi</title>
    </head>
    <style>
      .parent1{
        width:100%;
        height: 300px;
        background-color: red;
      }
      .parent2{
        width:100%;
        height: 300px;
        background-color: blue;
        position:relative
      }
      .child1{
        width:100px;
        height:100px;
        background-color: rgb(211, 143, 26);
        position: absolute;
        top:10px
      }
      .child2{
        width:100px;
        height:100px;
        background-color: black;
        position: absolute;
        bottom:20px
      }
      .child3{
        width:100px;
        height:100px;
        background-color: rgb(189, 47, 204);
        position: absolute;
        right: 0px;
      }
      .parent3{
        width:100%;
        height: 300px;
        background-color: green;
      }
      
    </style>
    <body>
        <div class="parent1"></div>
        <div class="parent2">
            <div class="child1"></div>
            <div class="child2"></div>
            <div class="child3"></div>
        </div>
        <div class="parent3"></div>
        
    </body>
</html>
