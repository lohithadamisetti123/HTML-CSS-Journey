<html>
    <head>
        <title>TaskonPositions</title>
        <style>
            .page{
            width:100%;
            height:100%;
            background-image: linear-gradient(to bottom,rgba(148, 219, 247,0.8) 20%,rgba(243, 131, 3, 0.5),rgba(246, 190, 88, 0.5));
            position: relative;
            animation: bg 14s linear  infinite alternate;
            }
           .Road{
            width:100%;
            height:150px;
            background-color: black;
            position: relative;
            top: 420px;
           } 
           .block{
           width:150px;
            height:20px;
            background-color: white;
            position: absolute;
            top: 80px;
            left:50px
           }
           .block1{
            width:150px;
            height:20px;
            background-color: white;
            position: absolute;
            top: 80px;
            left:250px
           }
           .block2{
            width:150px;
            height:20px;
            background-color: white;
            position: absolute;
            top: 80px;
            left:450px
           }
           .block3{
            width:150px;
            height:20px;
            background-color: white;
            position: absolute;
            top: 80px;
            left:650px
           }
           .block4{
            width:150px;
            height:20px;
            background-color: white;
            position: absolute;
            top: 80px;
            left:850px;
           }
           .block5{
            width:150px;
            height:20px;
            background-color: white;
            position: absolute;
            top: 80px;
            left:1050px;
           }
           .hill1{
            position: absolute;
            top:220px;
           }
           .tree{
            position: absolute;
            top:220px;
           }
           .tree1{
            position: absolute;
            top:150px;
            left:230px;
           }
           .car{
            position: absolute;
            top:280px;
            right:50px;
            animation: cars 14s linear 0s infinite alternate;
            z-index: 2;
           }
           .hill{
            position: absolute;
            top:250px;
            right:-170px;
            z-index: 1;
           }
           .sun{
            width:80px;
            height:80px;
            background-color: rgb(247, 106, 13);
            box-shadow:0px 0px 17px 13px rgba(241, 173, 55, 0.8);
            position: absolute;
            top: 50px;
            left:1000px;
            border-radius: 100%;
            animation: moon 14s linear 0s infinite alternate;
            z-index: 0;
           }
           @keyframes bg{
            from{
             background-image: linear-gradient(to bottom,rgba(148, 219, 247,0.8) 20%,rgba(243, 131, 3, 0.5),rgba(246, 190, 88, 0.5));
            }
           to{
             background-image: linear-gradient(black,black);
           }
           }
           @keyframes moon{
            0%{
             background-color: rgb(247, 106, 13);
            box-shadow:0px 0px 17px 13px rgba(241, 173, 55, 0.8);
            top:50px;
            }
           50% {
             top: 300px;
            }
            100% {
            background-color: white;
            box-shadow: 0px 0px 17px 13px grey;
            top: 50px;
            }
        }
        @keyframes cars{
            from{
                right:50px; 
            }
            to{
                right:1300px;
            }
        }
        </style>
    </head>
    <body>
        <div class="page">
        <div class="Road">
            <div class="block"></div>
            <div class="block1"></div>
            <div class="block2"></div>
            <div class="block3"></div>
            <div class="block4"></div>
            <div class="block5"></div>
        </div>
        <div class="hill1"><img width="500px" height="200px" src="./hill1-removebg-preview.png"/></div>
        <div class="tree"><img width="200px" height="200px" src="./tree-removebg-preview.png"/></div>
        <div class="tree1"><img width="250px" height="250px" src="./tree-removebg-preview.png"/></div>
        <div class="car"><img  width="400px" height="280px" src="./car-removebg-preview.png"/></div>
        <div class="hill"><img  width="700px" height="200px" src="./hill-removebg-preview.png"/></div>
        <div class="sun"></div>
        </div>
    </body>
</html>
