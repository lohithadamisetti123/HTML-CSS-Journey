<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lohitha</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            position: absolute;
            top: 0;
            left: -200px; /* Hidden initially */
            width: 200px;
            height: 100svh;
            background-color: rgb(70, 69, 69);
            display: flex;
            flex-direction: column;
            align-items: end;
            cursor: pointer;
            transition: left 0.3s ease-in-out; /* Smooth slide */
            z-index: 1000;
        }

        .menu.active {
            left: 0; /* Slide in */
        }

        .menu div {
            color: white;
            font-size: 24px;
            padding: 15px 10px;
            border-bottom: 1px solid white;
            border-radius: 5px;
            width: 100%;
            text-align: right;
            box-sizing: border-box;
        }

        .menu div:hover {
            background-color: rgb(132, 185, 206);
            color: black;
        }

        .menu span {
            width: fit-content;
            font-size: 45px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openMenu()">Open Menu</button>

    <div class="menu" id="sidebar">
        <span onclick="closeMenu()">&times;</span>
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
        <div>Details</div>
        <div>Address</div>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").classList.add("active");
        }

        function closeMenu() {
            document.getElementById("sidebar").classList.remove("active");
        }
    </script>

</body>
</html>
