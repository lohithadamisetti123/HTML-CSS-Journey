<html>
    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="Tech360Header.css"/>
    </head>
    <body>
       <!-- Header -->
        <div class="header">
            <div class="logo"><img width="130px" height="100px" src="./Tech360Logo.png"/></div>
            
            <div class="menu">
                <a>Home</a>
                <a>Projects</a>
                <a>Startups</a>
                <a>Resumes</a>
                <a>Hirings</a>
                <a>TechResources</a>
                <a>ContestTrack</a>
            </div>

             <div class="right-group">
                   <div class="logout">Logout</div>
    <div class="bar" onclick="openn()">&#9776;</div>
  </div>
        </div>

        <!-- Slide Bar -->
        <div class="slide-menu">
            <div class="slide-logo">
                <img width="100px" height="80px" src="./Tech360Logo.png"/>
                <span onclick="cloose()">&times;</span>
            </div>
                <a>Home</a>
                <a>Projects</a>
                <a>Startups</a>
                <a>Resumes</a>
                <a>Hirings</a>
                <a>TechResources</a>
                <a>ContestTrack</a>
        </div>
     <div class="overlay" onclick="cloose()"></div>

        <!-- slide bar script -->
    <script>
      function openn() {
            document.getElementsByClassName("slide-menu")[0].style.left = "0px";
            document.querySelector(".overlay").style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function cloose() {
            document.getElementsByClassName("slide-menu")[0].style.left = "-250px";
            document.querySelector(".overlay").style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>
    </body>
</html>
