<html>
    <head>
        <title>calculator</title>
<style>
       .body{
        width:320px;
        height:420px;
        background-color: rgb(5, 5, 54);
        border-radius: 30px;
        position: relative;
       }
       .screen{
        width:280;
        height:70px;
        background-color: white;
        position: absolute;
        top: 25px;
        left:20px;
        border-radius: 10px;
       }
       .screen h1{
        position: absolute;
        right: 0;
        color: rgb(11, 11, 167);
       }
       .buttons{
        color: rgb(11, 11, 167);
       }
       .first div{
        font-size: 30px;
        margin:-5px;
        height:45px;
        width: 45px;
        background-color: white;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 50%;
        margin-left: 9%;
        border-radius: 5px;
       }
       .sec div{
        font-size: 30px;
        margin:-5px;
        height:45px;
        width: 45px;
        background-color: white;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 5%;
        margin-left: 9%;
        border-radius: 5px;
       }
       .third div{
        font-size: 30px;
        margin:-5px;
        height:45px;
        width: 45px;
        background-color: white;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 5%;
        margin-left: 9%;
        border-radius: 5px;
       }
       .fourth div{
        font-size: 30px;
        margin:-5px;
        height:45px;
        width: 45px;
        background-color: white;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 5%;
        margin-left: 9%;
        border-radius: 5px;
       }
    </style>
   </head>
   <body>
    <div class="body">
        <div class="screen"><h1>12345</h1></div>
        <div class="buttons">
            <div class="first">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>%</div>
            </div>
            <div class="sec">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>x</div>
            </div>
            <div class="third">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class="fourth">
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div>-</div>
            </div>
        </div>
    </div>
   </body>
</html>
