<html>
    <head>
        <title>lohi</title>
    </head>
    <style>
      .parent1{
        width:100%;
        height: 300px;
        background-color: red;
      }
      .parent2{
        width:100%;
        height: 300px;
        background-color: blue;
      }
      .child{
        width:100px;
        height:100px;
        background-color: black;
        position: relative;
        /* top: -100px = bottom 100px; */
        top: 100px;
        left: 200px;
        right:100px;
        bottom:50px;
      }
      .parent3{
        width:100%;
        height: 300px;
        background-color: green;
      }
      
    </style>
    <body>
        <div class="parent1"></div>
        <div class="parent2">
            <div class="child"></div>
        </div>
        <div class="parent3"></div>
        
    </body>
</html>
